{% extends 'base.html' %}
{% load static %}
{% block scripts %}
    <script src="{% static 'quiz.js' %}" defer></script>
{% endblock scripts %}
{% block content %}
<div class="container">
    <h3>{{quiz.name}} ({{quiz.topic}})</h3>
    <h6>Score to pass: {{quiz.score}} from 100 points</h6>
</div>
<div class="container">
    <form id="quiz-form" class="mt-3 mb-3">
        {% csrf_token %}
        <div id="quiz-box"></div>
        <button class="btn btn-primary mt-3" type="submit">Submit</button>
        <button class="btn btn-secondary mt-3" type="reset">Clear answers</button>
    </form>
</div>
<div id="score-box"></div>
<div id="result-box"></div>
{% endblock %}
