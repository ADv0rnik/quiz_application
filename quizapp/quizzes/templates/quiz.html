{% extends 'base.html' %}
{% load static %}
{% block scripts %}
    <script src="{% static 'quiz.js' %}" defer></script>
{% endblock scripts %}
{% block content %}
<div class="container">
    <h3>{{quiz.name}} ({{quiz.topic}})</h3>
    <h6>Score to pass: {{quiz.score}} from 100 points</h6>
</div>
<div class="container" id="question-box">
    <form id="quiz-form" class="mt-3 mb-3">
        {% csrf_token %}
        <div id="quiz-box"></div>
    </form>
</div>
<div class="container">
    <button id="next-btn" class="btn btn-primary hide">Next</button>
    <button id="sbt-btn" class="btn btn-primary" type="submit">Submit</button>
</div>
<div id="score-box"></div>
<div id="result-box"></div>
{% endblock %}
