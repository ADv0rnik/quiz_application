{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-mb-13 mt-3">
            <h3>{{ student.first_name }} {{ student.last_name }}</h3>
        </div>
        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>{{ form.errors }}</strong>
            </div>
        {% endif %}
        {% for message in messages %}
            <p id="messages">{{ message }}</p>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-sm-9">
            <form class="" method="POST" action="">
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.department }}
                </div>
                <div class="form-group mb-3">
                    {{ form.occupation }}
                </div>
                <div class="form-group mb-3">
                    <label for="group">Set status:</label>
                    <select name="group" id="group">
                        <option value="admin">Admin</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <button class="w-90 mb-2 btn btn-lg rounded-4 btn-warning " type="submit" style="font-size:12pt">Save</button>
                        <button class="w-90 mb-2 btn btn-lg rounded-4 btn-light border-dark" onclick="window.location.href={% url 'supervisor' %}" type="button" style="font-size:12pt">Back to dashboard</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
